<div class="content-page" style="display: block;">

    <div class="content">
        <div class="container-fluid">


            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Pending campaigns</h4>
                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item">
                                <a href="/">COMOBA</a>
                            </li>
                            <li class="breadcrumb-item">Campaigns</li>
                            <li class="breadcrumb-item active">Add campaign</li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-lg-12">
                    <h4 class="p-1">Campaign info</h4>
                    <div class="card-box">
                        <div class="row">
                            <div class="col-lg-7 col-xs-12">
                                <form id="campaignEditMainData">
                                    <div class="form-group">
                                        <label for="CampaignName">Campaign name</label>
                                        <input type="text" value="" name="title" id="CampaignName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Date Range</label>
                                        <div class="input-daterange input-group" id="date-range">
                                            <input type="text" class="form-control" name="datefrom">
                                            <span class="input-group-addon bg-primary b-0 text-white">to</span>
                                            <input type="text" class="form-control" name="dateto">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-danger waves-effect waves-light">Update</button>

                                </form>
                            </div>
                            <div class="col-lg-5 col-xs-12">
                                <label>Assets</label>

                                <form action="/asset/upload/34" method="POST" class="dropzone dz-clickable" id="cm-dropzone">

                                    <div class="dz-default dz-message">
                                        <span>Drop files here to upload</span>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <h4 class="p-1">Campaign targets</h4>
                    <div class="row">
                        <div class="col-lg-12 form-inline">
                            <select id="options" class="form-control">
                                <option value="-">-</option>
                                <option value="Time" class="multiple">Time</option>
                                <option value="Day of week">Day of week</option>
                                <option value="GPS" class="multiple">GPS</option>
                                <option value="Group">Group</option>
                            </select>
                            <button type="submit" class="btn btn-warning waves-effect waves-light" id="addButton">+ Add</button>

                        </div>
                    </div>
                    <hr>

                    <div id="addForm" class="col-lg-12">
                    </div>

                </div>

            </div>

            <hr>


            <button type="submit" id="campaignEditBtnModeration" class="btn btn-success waves-effect waves-light" style="display: inline-block;">Send for moderation</button>
            <!-- <button type="submit" id="campaignEditBtnStop" class="btn btn-danger waves-effect waves-light">Stop campaign</button> -->
        </div>

    </div>


</div>
